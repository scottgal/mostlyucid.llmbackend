<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#2563EB" opacity="0.1"/>

  <!-- Main circuit board pattern representing backend connections -->
  <g stroke="#2563EB" stroke-width="3" fill="none" stroke-linecap="round">
    <!-- Central node -->
    <circle cx="64" cy="64" r="12" fill="#2563EB"/>

    <!-- Connection lines to outer nodes -->
    <line x1="64" y1="52" x2="64" y2="30"/>
    <line x1="76" y1="64" x2="98" y2="64"/>
    <line x1="64" y1="76" x2="64" y2="98"/>
    <line x1="52" y1="64" x2="30" y2="64"/>

    <!-- Diagonal connections -->
    <line x1="75" y1="53" x2="90" y2="38"/>
    <line x1="75" y1="75" x2="90" y2="90"/>
    <line x1="53" y1="75" x2="38" y2="90"/>
    <line x1="53" y1="53" x2="38" y2="38"/>
  </g>

  <!-- Outer nodes representing different LLM backends -->
  <g fill="#10B981">
    <!-- Top -->
    <circle cx="64" cy="25" r="6"/>
    <!-- Right -->
    <circle cx="103" cy="64" r="6"/>
    <!-- Bottom -->
    <circle cx="64" cy="103" r="6"/>
    <!-- Left -->
    <circle cx="25" cy="64" r="6"/>
  </g>

  <!-- Diagonal nodes -->
  <g fill="#8B5CF6">
    <!-- Top-right -->
    <circle cx="93" cy="35" r="5"/>
    <!-- Bottom-right -->
    <circle cx="93" cy="93" r="5"/>
    <!-- Bottom-left -->
    <circle cx="35" cy="93" r="5"/>
    <!-- Top-left -->
    <circle cx="35" cy="35" r="5"/>
  </g>

  <!-- Data flow indicators (animated pulses) -->
  <g fill="#F59E0B" opacity="0.8">
    <circle cx="64" cy="40" r="2"/>
    <circle cx="82" cy="64" r="2"/>
    <circle cx="64" cy="88" r="2"/>
    <circle cx="46" cy="64" r="2"/>
  </g>
</svg>
