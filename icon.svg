<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" preserveAspectRatio="xMidYMid meet">
    <defs>
        <style type="text/css">
            .bg-rect { fill: #1e40af; }
            .text-fill { fill: #ffffff; }
            .node-primary { fill: #60a5fa; }
            .node-secondary { fill: #3b82f6; }
            .connection-line { stroke: #60a5fa; stroke-opacity: 0.3; }

            /* Dark mode - adjust if needed */
            @media (prefers-color-scheme: dark) {
                .bg-rect { fill: #1e3a8a; }
                .text-fill { fill: #f0f9ff; }
                .node-primary { fill: #93c5fd; }
                .node-secondary { fill: #60a5fa; }
                .connection-line { stroke: #93c5fd; stroke-opacity: 0.4; }
            }
        </style>
    </defs>

    <!-- Background with subtle gradient -->
    <rect class="bg-rect" x="0" y="0" width="128" height="128" rx="20" ry="20"/>

    <!-- Connection network pattern (subtle background) -->
    <g stroke-width="2" fill="none" stroke-linecap="round">
        <!-- Horizontal connections -->
        <line class="connection-line" x1="15" y1="25" x2="45" y2="25"/>
        <line class="connection-line" x1="83" y1="25" x2="113" y2="25"/>
        <line class="connection-line" x1="15" y1="103" x2="45" y2="103"/>
        <line class="connection-line" x1="83" y1="103" x2="113" y2="103"/>

        <!-- Vertical connections -->
        <line class="connection-line" x1="25" y1="15" x2="25" y2="45"/>
        <line class="connection-line" x1="103" y1="15" x2="103" y2="45"/>
        <line class="connection-line" x1="25" y1="83" x2="25" y2="113"/>
        <line class="connection-line" x1="103" y1="83" x2="103" y2="113"/>
    </g>

    <!-- Corner nodes -->
    <g>
        <circle class="node-secondary" cx="25" cy="25" r="4"/>
        <circle class="node-secondary" cx="103" cy="25" r="4"/>
        <circle class="node-secondary" cx="25" cy="103" r="4"/>
        <circle class="node-secondary" cx="103" cy="103" r="4"/>
    </g>

    <!-- Main "LLM" text with custom styling -->
    <g class="text-fill">
        <!-- Letter "L" - First -->
        <path d="M 32 42 L 32 86 L 32 86 A 2 2 0 0 0 34 88 L 48 88 A 2 2 0 0 0 50 86 L 50 82 A 2 2 0 0 0 48 80 L 38 80 L 38 42 A 2 2 0 0 0 36 40 L 34 40 A 2 2 0 0 0 32 42 Z"/>

        <!-- Letter "L" - Second (slightly offset) -->
        <path d="M 52 42 L 52 86 L 52 86 A 2 2 0 0 0 54 88 L 68 88 A 2 2 0 0 0 70 86 L 70 82 A 2 2 0 0 0 68 80 L 58 80 L 58 42 A 2 2 0 0 0 56 40 L 54 40 A 2 2 0 0 0 52 42 Z"/>

        <!-- Letter "M" - Third -->
        <path d="M 72 42 L 72 86 A 2 2 0 0 0 74 88 L 76 88 A 2 2 0 0 0 78 86 L 78 52 L 85 68 A 2 2 0 0 0 86.8 69 L 87.2 69 A 2 2 0 0 0 89 68 L 96 52 L 96 86 A 2 2 0 0 0 98 88 L 100 88 A 2 2 0 0 0 102 86 L 102 42 A 2 2 0 0 0 100.5 40.1 L 98.5 40 A 2.5 2.5 0 0 0 96.3 41.2 L 87 62 L 77.7 41.2 A 2.5 2.5 0 0 0 75.5 40 L 73.5 40.1 A 2 2 0 0 0 72 42 Z"/>
    </g>

    <!-- Backend connectivity dots (decorative) -->
    <g>
        <circle class="node-primary" cx="64" cy="28" r="2.5"/>
        <circle class="node-primary" cx="64" cy="100" r="2.5"/>
        <circle class="node-primary" cx="28" cy="64" r="2.5"/>
        <circle class="node-primary" cx="100" cy="64" r="2.5"/>
    </g>

    <!-- Subtle "backend" indicator lines connecting to LLM -->
    <g stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.5">
        <line class="connection-line" x1="64" y1="32" x2="64" y2="38"/>
        <line class="connection-line" x1="64" y1="90" x2="64" y2="96"/>
        <line class="connection-line" x1="32" y1="64" x2="30" y2="64"/>
        <line class="connection-line" x1="104" y1="64" x2="102" y2="64"/>
    </g>
</svg>
